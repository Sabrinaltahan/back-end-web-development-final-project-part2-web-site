    <div class="container mt-5">
        <h2>Add New Menu Item</h2>
        <form id="add-item-form">
            <div class="form-group">
                <label for="label">Label:</label>
                <input type="text" class="form-control" id="label" placeholder="Enter label" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="alert" class="mt-3" style="display: none;"></div>
    </div>
